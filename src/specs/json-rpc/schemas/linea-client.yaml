LineaSubmitWork:
  type: array
  description: |
    Positional parameters for the eth_submitWork method. The parameters are:
    1. nonce: 8 bytes (64 bits) representing the proof-of-work nonce.
    2. powHash: 32 bytes (256 bits) representing the hash of the block header.
    3. mixDigest: 32 bytes (256 bits) representing the mix digest from the mining algorithm.
  items:
    type: string
    pattern: '^0x[0-9a-fA-F]{1,64}$'
